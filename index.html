<!DOCTYPE html>
<html class="page" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namanganliklar24</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page__body">



    <header class="site-header">
        <div class="container">
            <div class="site-header__top">
                <a class="logo" href="index.html">
                    <img class="logo__img" src="img/logo.svg" alt="Лого сайта Namanganliklar24" width="287" height="33" />
                </a>
                <ul class="site-header__exchange-rates exchange-rates">
                    <li class="exchange-rates__item">
                        <b class="exchange-rates__icon">&dollar;</b>
                        <span class="exchange-rates__value">10137.20</span></li>
                    <li class="exchange-rates__item">
                        <b class="exchange-rates__icon">P</b>
                        <span class="exchange-rates__value">138.26</span></li>
                    <li class="exchange-rates__item">
                        <b class="exchange-rates__icon">&euro;</b>
                        <span class="exchange-rates__value">10988.72</span></li>
                </ul>
                <div class="site-header__actions">
                    <button class="site-header__search-button search-button" type="button">
                        <img class="search-button__img" src="img/icon_magnify.svg" alt="иконка лупы" width="24" height="24">
                    </button>
                    <button class="site-header__language-toggler language-toggler" type="button">
                        <img class="language-toggler__img" src="img/icon_russian_flag.svg" alt="иконка флага России"
                            width="20" height="20">
                        <span class="language-toggler__text">РУ</span>
                    </button>
                    <a class="telegram-sub" href="https://tme.to/mayoquz" target="_blank">
                        <img class="telegram-sub__img" src="img/icon_telegram.svg" alt="иконка телеграм" width="20"
                            height="20">
                        <span class="telegram-sub__text">Подписатся</span>
                    </a>
                </div><!--site-header__actions-->
            </div> <!-- site-header__top -->
        </div><!--container-->
    </header>




    <script src="js/main.js"></script>
</body>

</html>
